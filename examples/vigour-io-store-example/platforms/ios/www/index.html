<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Vigour.io store example</title>
    </head>
    <body>
        <div class="app">
            <div id="deviceready">
                <ul>
                    <li><input ontouchstart="app.initAppPurchases();" type="button" value="Init store" class="green-sea-flat-button"></li>
                    <li><input ontouchstart="app.storeType();" type="button" value="Get store type " class="green-sea-flat-button"></li>
                    <li><input ontouchstart="app.fetchProducts(['io.vigour.testNonConsumable', 'freeSub']);" type="button" value="Fetch some products" class="green-sea-flat-button"></li>
                    <li><input ontouchstart="app.fetchProducts([]);" type="button" value="Fetch products without argument" class="green-sea-flat-button"></li>
                    <li><input ontouchstart="app.triggerError();" type="button" value="Fetch no products" class="green-sea-flat-button"></li>
                </ul>
            </div>
            <div id="results"></div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            </script>
    </body>
</html>
